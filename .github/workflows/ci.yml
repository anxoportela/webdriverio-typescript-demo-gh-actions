name: WebDriverIO CI ğŸš€

on:
  workflow_dispatch:
    inputs:
      trigger:
        description: 'Trigger the workflow (set to true)'
        required: true
        default: 'false'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ› ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js ğŸ§‘â€ğŸ’»
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node.js modules ğŸ—ƒï¸
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            node-

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Run WebDriverIO tests ğŸ§ª
        run: npx wdio run wdio.conf.ts

      - name: Upload Allure Results as Artifact ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./reports/allure-results

      - name: Commit and Push Allure Results to `allure-results` branch ğŸ
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout --orphan allure-results # Create a new branch (or reset if it exists)
          git rm -rf . # Clear the branch
          mv ./reports/allure-results ./allure-results # Move the results to the root
          git add allure-results
          git commit -m "Update Allure results"
          git push --force --set-upstream https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} allure-results
          
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      - name: Checkout repository ğŸ› ï¸
        uses: actions/checkout@v4

      - name: Fetch `allure-results` branch ğŸ§‘â€ğŸ’»
        run: |
          git fetch origin allure-results # Fetch the allure-results branch
          git checkout allure-results # Checkout the branch containing previous results

      - name: Download Allure Results from the branch ğŸ“¥
        run: |
          git checkout allure-results
          cp -r allure-results/* ./reports/allure-results/ # Copy results to the reports directory

      - name: Install Allure CLI ğŸ“¦
        run: npm install -g allure-commandline --save-dev

      - name: Generate Aggregated Allure Report ğŸ“Š
        run: |
          allure generate ./reports/allure-results --clean -o ./allure-report

      - name: Deploy Allure Report to GitHub Pages ğŸŒ
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./allure-report  # Path to the Allure report in the current directory
          publish_branch: gh-pages

name: WebDriverIO CI 🚀

on:
  workflow_dispatch:
    inputs:
      trigger:
        description: "Trigger the workflow (set to true)"
        required: true
        default: "false"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🛠️
        uses: actions/checkout@v4

      - name: Set up Node.js 🧑‍💻
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Node.js modules 🗃️
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            node-

      - name: Install dependencies 📦
        run: npm ci

      - name: Run WebDriverIO tests 🧪
        run: npx wdio run wdio.conf.ts

      - name: Upload Allure Results as Artifact 📦
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./reports/allure-results # Upload the generated results as an artifact

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      # Checkout the allure-results branch to access the old results
      - name: Checkout allure-results branch 🧑‍💻
        run: |
          git fetch origin allure-results
          git checkout allure-results

      # Download Allure Report Artifact
      - name: Download Allure Results Artifact 📥
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: ./new-allure-results # The folder where the artifact will be saved

      # Ensure old and new results exist 🔄
      - name: Combine old and new results 🔄
        run: |
          mkdir -p ./reports/allure-results/old
          mkdir -p ./reports/allure-results/latest

          # Copy old results from the 'allure-results' branch to the 'old' folder
          cp -r ./allure-results/* ./reports/allure-results/old/ || echo "No old results to copy"

          # Copy new results to the 'latest' folder
          cp -r ./new-allure-results/* ./reports/allure-results/latest/

          # Combine old and new results in the 'latest' folder
          cp -r ./reports/allure-results/old/* ./reports/allure-results/latest/

      - name: Install Allure CLI 📦
        run: npm install -g allure-commandline --save-dev

      # Generate the Allure Report 📊
      - name: Generate Allure Report 📈
        run: |
          allure generate ./reports/allure-results/latest --clean -o ./allure-report

      # Deploy Allure Report to GitHub Pages 🌍
      - name: Deploy Allure Report to GitHub Pages 📤
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./allure-report # Path to the Allure report
          publish_branch: gh-pages

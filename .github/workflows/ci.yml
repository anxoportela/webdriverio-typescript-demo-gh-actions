name: WebDriverIO CI 🚀

on:
  workflow_dispatch:
    inputs:
      trigger:
        description: "Trigger the workflow (set to true)"
        required: true
        default: "false"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository 🛠️
        uses: actions/checkout@v4

      - name: Set up Node.js 🧑‍💻
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Node.js modules 🗃️
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            node-

      - name: Install dependencies 📦
        run: npm ci

      - name: Run WebDriverIO tests 🧪
        run: npx wdio run wdio.conf.ts

      - name: Upload Allure Results as Artifact 📦
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./reports/allure-results # Upload the generated results as an artifact

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      - name: Checkout repository 🛠️
        uses: actions/checkout@v4

      - name: Checkout allure-results branch 🧑‍💻
        run: |
          git fetch origin allure-results
          git checkout -b allure-results --track origin/allure-results || git checkout allure-results

      - name: Set Git user identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Create 'complete' directory 📁
        run: mkdir -p ./complete

      # Fetch historical Allure results from the allure-results branch
      - name: Retrieve historical Allure results 📥
        run: |
          # Pull the latest changes from the allure-results branch to keep history intact
          git pull origin allure-results

      # Download the current Allure results from the 'test' job artifact
      - name: Download current Allure results from test job 📥
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: ./new-results

      - name: Install Allure CLI 📦
        run: npm install -g allure-commandline --save-dev

      - name: Combine All Results for Final Report 📈
        run: |
          # Ensure merged-results directory exists
          mkdir -p ./merged-results

          # Copy files from historical Allure results into merged-results
          find ./complete -type f -exec cp {} ./merged-results/ \;

          # Copy the newly generated Allure results from the current run into merged-results
          find ./new-results -type f -exec cp {} ./merged-results/ \;

          # Generate the final Allure report from the combined results
          allure generate ./merged-results --clean -o ./allure-report

      - name: Save combined Allure results without overwriting history 📦
        run: |
          # Copy all merged results directly into the 'complete' directory
          cp -r ./merged-results/* ./complete/

          # Stage, commit, and push the merged results to the allure-results branch
          git add ./complete/*
          git commit -m "Add merged Allure results"
          git push origin allure-results

      - name: Deploy Allure Report to GitHub Pages 📤
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

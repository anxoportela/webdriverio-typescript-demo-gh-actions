name: WebDriverIO CI 🚀

on:
  workflow_dispatch:
    inputs:
      trigger:
        description: "Trigger the workflow (set to true)"
        required: true
        default: "false"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🛠️
        uses: actions/checkout@v4

      - name: Set up Node.js 🧑‍💻
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Node.js modules 🗃️
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            node-

      - name: Install dependencies 📦
        run: npm ci

      - name: Run WebDriverIO tests 🧪
        run: npx wdio run wdio.conf.ts

      - name: Upload Allure Results as Artifact 📦
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./reports/allure-results

      - name: Commit Allure Results to `allure-results` branch 🏁
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./reports/allure-results
          publish_branch: allure-results
          user_name: "github-actions"
          user_email: "github-actions@github.com"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      - name: Checkout repository 🛠️
        uses: actions/checkout@v4

      - name: Fetch `allure-results` branch 🧑‍💻
        run: |
          git fetch origin allure-results
          git checkout allure-results

      - name: Copy `allure-results` to the report directory 📂
        run: |
          mkdir -p ./reports/allure-results  # Ensure the directory exists
          cp -r allure-results/* ./reports/allure-results/  # Copy results to the reports directory

      - name: Install Allure CLI 📦
        run: npm install -g allure-commandline --save-dev

      - name: Generate Aggregated Allure Report 📊
        run: |
          allure generate ./reports/allure-results --clean -o ./allure-report

      - name: Deploy Allure Report to GitHub Pages 🌍
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

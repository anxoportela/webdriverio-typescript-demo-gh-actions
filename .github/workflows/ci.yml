name: WebDriverIO CI ğŸš€

on:
  workflow_dispatch:
    inputs:
      trigger:
        description: 'Trigger the workflow (set to true)'
        required: true
        default: 'false'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ› ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js ğŸ§‘â€ğŸ’»
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node.js modules ğŸ—ƒï¸
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            node-

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Run WebDriverIO tests ğŸ§ª
        run: npx wdio run wdio.conf.ts

      - name: Generate Allure Report ğŸ“Š
        run: allure generate ./reports/allure-results --clean -o ./allure-report

      - name: Upload Allure Report ğŸ“ˆ
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report  # Path to the generated Allure report

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()
    
    steps:
      - name: Download Allure Report ğŸ“¥
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report  # Where to place the downloaded report

      - name: Deploy Allure Report to GitHub Pages ğŸŒ
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./allure-report  # Path to the Allure report in the current directory
          publish_branch: gh-pages

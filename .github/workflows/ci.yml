name: WebDriverIO CI 🚀

on:
  workflow_dispatch:
    inputs:
      trigger:
        description: "Trigger the workflow (set to true)"
        required: true
        default: "false"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🛠️
        uses: actions/checkout@v4

      - name: Set up Node.js 🧑‍💻
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Node.js modules 🗃️
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            node-

      - name: Install dependencies 📦
        run: npm ci

      - name: Run WebDriverIO tests 🧪
        run: npx wdio run wdio.conf.ts

      - name: Upload Allure Results as Artifact 📦
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./reports/allure-results # Upload the generated results as an artifact

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      # Checkout the repository 🛠️
      - name: Checkout repository
        uses: actions/checkout@v4

      # Checkout the allure-results branch to access the old results
      - name: Checkout allure-results branch 🧑‍💻
        run: |
          git fetch origin allure-results
          git checkout allure-results

      # Create 'complete' directory to store results
      - name: Create 'complete' directory 📁
        run: mkdir -p ./complete

      # Download Allure Results Artifact directly into 'complete' directory
      - name: Download Allure Results Artifact 📥
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: ./complete

      # Download previous Allure Results Artifact (if exists)
      - name: Download previous Allure Results Artifact 📥
        uses: actions/download-artifact@v4
        with:
          name: previous-allure-results
          path: ./complete

      # Generate Allure Report 📊
      - name: Generate Allure Report 📈
        run: allure generate ./complete --clean -o ./allure-report

      # Upload combined Allure Results as artifact for future runs 📦
      - name: Upload Allure Results as artifact 📥
        uses: actions/upload-artifact@v4
        with:
          name: previous-allure-results
          path: ./complete

      # Deploy Allure Report to GitHub Pages 🌍
      - name: Deploy Allure Report to GitHub Pages 📤
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
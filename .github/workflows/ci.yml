name: WebDriverIO CI 🚀

on:
  workflow_dispatch:
    inputs:
      trigger:
        description: 'Trigger the workflow (set to true)'
        required: true
        default: 'false'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🛠️
        uses: actions/checkout@v4

      - name: Set up Node.js 🧑‍💻
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node.js modules 🗃️
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            node-

      - name: Install dependencies 📦
        run: npm ci

      - name: Run WebDriverIO tests 🧪
        run: npx wdio run wdio.conf.ts

      - name: Upload Allure Results as Artifact 📦
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./reports/allure-results  # Upload the generated results as an artifact

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      - name: Checkout repository 🛠️
        uses: actions/checkout@v4

      - name: Fetch existing allure-results from the repository 🧑‍💻
        run: |
          git fetch origin allure-results
          git checkout allure-results

      - name: Download Allure Results Artifact 📦
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: ./new-allure-results  # Download the new results from the test job

      - name: Preserve old Allure results and merge new results 📊
        run: |
          # Ensure both old and new results exist
          mkdir -p ./reports/allure-results/old
          mkdir -p ./reports/allure-results/latest

          # Copy the old results from the repository to the old folder
          cp -r ./allure-results/* ./reports/allure-results/old/

          # Copy new results to the latest folder
          cp -r ./new-allure-results/* ./reports/allure-results/latest/

          # Combine old and new results in the 'latest' folder
          cp -r ./reports/allure-results/old/* ./reports/allure-results/latest/

      - name: Install Allure CLI 📦
        run: npm install -g allure-commandline --save-dev

      - name: Generate Allure Report 📊
        run: |
          allure generate ./reports/allure-results/latest --clean -o ./allure-report

      - name: Deploy Allure Report to GitHub Pages 🌍
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

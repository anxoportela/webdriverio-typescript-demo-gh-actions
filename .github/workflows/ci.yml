name: WebDriverIO CI ğŸš€

on:
  workflow_dispatch:
    inputs:
      trigger:
        description: "Trigger the workflow (set to true)"
        required: true
        default: "false"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ› ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js ğŸ§‘â€ğŸ’»
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Node.js modules ğŸ—ƒï¸
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            node-

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Run WebDriverIO tests ğŸ§ª
        run: npx wdio run wdio.conf.ts

      - name: Upload Allure Results as Artifact ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./reports/allure-results # Upload the generated results as an artifact

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      - name: Checkout repository ğŸ› ï¸
        uses: actions/checkout@v4

      - name: Checkout allure-results branch ğŸ§‘â€ğŸ’»
        run: |
          git fetch origin allure-results
          git checkout -b allure-results --track origin/allure-results || git checkout allure-results

      - name: Create 'complete' directory ğŸ“
        run: mkdir -p ./complete

      - name: Download Allure Results Artifact ğŸ“¥
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: ./complete

      - name: Try downloading previous Allure Results Artifact (if available) ğŸ“¥
        run: |
          echo "Attempting to download previous allure-results..."
          actions/download-artifact@v4 --name previous-allure-results --path ./complete || echo "No previous artifact found."

      - name: Install Allure CLI ğŸ“¦
        run: npm install -g allure-commandline --save-dev

      - name: Generate Allure Report ğŸ“ˆ
        run: allure generate ./complete --clean -o ./allure-report

      - name: Upload current Allure Results as previous ğŸ“¥
        uses: actions/upload-artifact@v4
        with:
          name: previous-allure-results
          path: ./complete

      - name: Deploy Allure Report to GitHub Pages ğŸ“¤
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

name: WebDriverIO CI

on:
  workflow_dispatch:
    inputs:
      trigger:
        description: 'Trigger the workflow (set to true)'
        required: true
        default: 'false'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            node-

      - name: Install dependencies
        run: npm install

      - name: Run WebDriverIO tests
        run: npx wdio run wdio.conf.ts

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate ./reports/allure-results --clean -o ./allure-report

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report  # Path to the generated Allure report

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Download the Allure report artifact
      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report  # Where to place the downloaded report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./allure-report  # Path to the Allure report in the current directory
          publish_branch: gh-pages